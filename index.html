<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Galería de Imágenes</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div onclick="evento(event)" class="box" id="box1">
        <img src="imagen 1.jpeg" alt="Imagen 1">
        <div class="text">en busca del tesoro en lo profundo</div>
    </div>
    <div onclick="evento(event)" class="box" id="box2">
        <img src="imagen 2.jpeg" alt="Imagen 2">
        <div class="text">hola</div>
    </div>
    <div onclick="evento(event)" class="box" id="box3">
        <img src="imagen 3.jpeg" alt="Imagen 3">
        <div class="text">facha</div>
    </div>
    <div onclick="evento(event)" class="box" id="box4">
        <img src="imagen 4.jpeg" alt="Imagen 4">
        <div class="text">los más buscados de Buenos Aires</div>
    </div>
    <div onclick="evento(event)" class="box" id="box5">
        <img src="imagen 5.jpeg" alt="Imagen 5">
        <div class="text">el profesame</div>
    </div>

    <script src="js.js"></script>
</body>
</html>
